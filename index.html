<!DOCTYPE html>
<html lang="en">
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="wiki text-center">Wikipedia Viewer</h1>
    
   <form id="search-form"> 
    <div class="col-md-4"></div>
    <div class="col-md-4">
      
      <input type="text" id="query-box" placeholder="Search Wikipedia">
      <button class="btn btn-default" id="search" type="submit">Search</button>
      
    </div>
    <div class="col-md-4"> </div>
    
  
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default text-center" id="random">Random article</a>

  </form>
  
  <div class="jumbotron">
    <ul id="articles">
      </ul>
   
  <div class="footer text-center">
    <h6>Information from Wikipedia. Photo by <a href="https://unsplash.com/@impatrickt">Patrick Tomasso</a> Developed for the freeCodeCamp Front-end Development Challenge by <a href="http://codepen.io/AlannaL/full/VmpNGp/" target="_blank">Alanna Lynch</a> 2017.</h6>

  </div>
 </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type = 'text/javascript'></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
